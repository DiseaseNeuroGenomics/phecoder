[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "phecoder"
version = "0.0.0"
readme = "README.rst"
description = "Semantic ICD code ranking for efficient Phecode curation."
authors = ["Jamie Bennett, David Burstein, Panos Roussos"]
license = "Proprietary"

keywords = [
    "phecodes",
    "phenotyping",
    "ICD-9",
    "ICD-10",
    "Transformer Networks",
    "semantic embedding",
    "PyTorch",
    "NLP",
    "deep learning",
]

classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

packages = [
    { include = "phecoder"}
]

[tool.poetry.urls]
"Homepage" = "https://github.com/03bennej/phecoder.git"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
sentence-transformers = "^5.1.0"
pandas = "^2.3.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-autodoc-typehints = "^2.5.0"
pydata-sphinx-theme = "^0.16.0"
sphinx-copybutton = "^0.5.2"
numpydoc = "^1.8.0"
sphinx-autobuild = "^2024.10.3"
sphinx-design = "^0.6.1"
myst-nb = "^1.1.2"

[tool.pytest.ini_options]
addopts = "--cov=phecoder --cov-report xml --cov-append"
testpaths = [
    "tests"
]